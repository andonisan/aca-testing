name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  registry_name: andoniacr.azurecr.io
  repository_name: web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ env.registry_name }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          
      - name: Build and push 
        working-directory: ./src/web
        run: |
          docker build . -t  ${{ env.registry_name }}/${{ env.repository_name }}:${{ github.sha }} 
          docker push  ${{ env.registry_name }}/${{ env.repository_name }}:${{ github.sha }}

         
